<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body class="bg">
  <div class="box">
    <div class="qr">
      <div class="image">
        <img src="images/image-qr-code.png" style="max-width:90%; border-radius: 10px;">
      </div>
      <div class="qrText">
        <h3>Improve your front-end skills by building projects</h3>
      </div>
      <div class="qrText" style="color: gray";>
        Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kameron</a>.
  </div>
</body>
</html>
